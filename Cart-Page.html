<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link rel="stylesheet" href="./css/cart-page.css" />
    <script
      src="https://kit.fontawesome.com/c87363d7ad.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <nav class="hamburger-nav">
          <ul>
            <li><a href="#men-outerwear">Men's outerwear</a></li>
            <li><a href="#ladies-outerwear">Ladies outerwear</a></li>
            <li><a href="#men-t-shirts">Men's t-shirts</a></li>
            <li><a href="#ladies-t-shirts">Ladies t-shirts</a></li>
          </ul>
        </nav>

        <div class="shop-logo">
          <a href="index.html">Shop</a>
        </div>
        <i class="fa-solid fa-cart-shopping"></i>
      </header>
      <!-- script for hamburger-header here -->
      <script>
        var hamburger = document.querySelector(".hamburger");
        var hamburgerNav = document.querySelector(".hamburger-nav");

        hamburger.onclick = function () {
          hamburgerNav.classList.toggle("active");
        };

        hamburgerNav.onclick = function () {
          hamburgerNav.classList.toggle("active");
        };
      </script>

      <div class="grid-container">
        <div class="row-1">
          <img
            src="./images/neon-men-jacket.jpg"
            alt="Android Nylon Packable Jacket"
            class="neon-jacket-img"
          />
          <div class="middle-part">
            <div class="title">Android Nylon Packable Jacket</div>
            <div class="dropdown-items">
              <div>
                Quantity: 1
                <div class="dropdown">
                  <button class="dropbtn">Dropdown</button>

                  <ul class="dropdown-content">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                  </ul>
                </div>
              </div>
              <div>Size: 1</div>
            </div>
          </div>
          <div class="side-part">
            <span> X </span>
            <span class="price">$21.5</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a class="button" href="Cart-Page.html">Checkout</a>
    </footer>
  </body>
</html>
