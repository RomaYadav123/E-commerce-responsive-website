<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/c87363d7ad.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container">
      <div class="main-container">
        <header>
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>

          <nav class="hamburger-nav">
            <ul>
              <li><a href="#men-outerwear">Men's outerwear</a></li>
              <li><a href="#ladies-outerwear">Ladies outerwear</a></li>
              <li><a href="#men-t-shirts">Men's t-shirts</a></li>
              <li><a href="#ladies-t-shirts">Ladies t-shirts</a></li>
            </ul>
          </nav>

          <div class="shop-logo">
            <a href="#">Shop</a>
          </div>
          <i class="fa-solid fa-cart-shopping"></i>
        </header>
        <!-- script for hamburger-header here -->
        <script>
          var hamburger = document.querySelector(".hamburger");
          var hamburgerNav = document.querySelector(".hamburger-nav");

          hamburger.onclick = function () {
            hamburgerNav.classList.toggle("active");
          };
        </script>

        <div class="section-1">
          <img
            src="./images/mens_outerwear.jpg"
            alt="mens_outerwear_coverpage"
            class="mens_outerwear_coverpage"
          />
          <h2 class="mens-outerwear-title">Mens outerwear</h2>
          <button>Shop Now</button>
        </div>

        <div class="section-2">
          <img
            src="./images/ladies_outerwear.jpg"
            alt="ladies_outerwear_coverpage"
            class="ladies_outerwear_coverpage"
          />
          <h2 class="ladies-outerwear-title">Ladies outerwear</h2>
          <button class="button-1">Shop Now</button>
        </div>

        <div class="section-3">
          <div class="t-shirts-images">
            <img
              src="./images/mens_tshirts.jpg"
              alt="mens_t-shirt-coverpage"
              class="t-shirt-image-1"
            />
            <img
              src="./images/ladies_tshirts.jpg"
              alt="ladies-t-shirt_coverpage"
              class="t-shirt-image-2"
            />
          </div>
          <div class="combined-t-shirts">
            <div class="t-shirts-m">
              <div class="men-t-shirts-title">Mens t-shirt</div>
              <button class="button-2">Shop Now</button>
            </div>

            <div class="t-shirts-l">
              <div class="ladies-t-shirts-title">ladies t-shirt</div>
              <button class="button-3">Shop Now</button>
            </div>
          </div>
        </div>

        <footer>
          <div class="footer-title">Made by polymer</div>
          <button class="button-4">Demo Only</button>
        </footer>
      </div>
    </div>
  </body>
</html>
